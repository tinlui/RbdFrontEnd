 <form>
    <mat-form-field appearance="outline">
        <mat-label>Contrato-Obra</mat-label>
        <input type="text" 
        matInput
        [formControl]="control"
        [matAutocomplete]="contrato">
    </mat-form-field>
<mat-autocomplete autoActiveFirstOption #contrato
(optionSelected)="optionSelected($event)">
<mat-option *ngFor="let contrato of Contratos "  [value]="contrato.nuM_OBRA">
    {{contrato.nuM_OBRA}}
</mat-option>
</mat-autocomplete>


</form>
